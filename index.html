<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="calculator" class="container">
        <div class="row">
            <div class="col-sm-3 calculator">
                <div class="row calc-display">
                    <div class="col-sm-1 operation"><span></span></div><div class="col-sm-10 number-result">0</div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-danger btn-lg clear">CE</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-danger btn-lg backspace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">1</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">2</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">3</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">4</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">5</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">6</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">7</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">8</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">9</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">0</button></div>
                    <div class="col-sm-3"><button class="btn btn-info btn-lg number" type="button">.</button></div>
                    <div class="col-sm-3"><button class="btn btn-warning btn-lg result" type="button">&#61;</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><button class="btn btn-primary btn-lg plus" type="button">&#43;</button></div>
                    <div class="col-sm-3"><button class="btn btn-primary btn-lg minus" type="button">&#8722;</button></div>
                    <div class="col-sm-3"><button class="btn btn-primary btn-lg multiply" type="button">&#215;</button></div>
                    <div class="col-sm-3"><button class="btn btn-primary btn-lg divide" type="button">&#247;</button></div>
                </div>
            </div>
        </div>

    </div>
    <script src="/static/bundle.js"></script>
</body>
</html>
